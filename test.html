<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evenova</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="font-roboto">
  <!-- Navigation Bar -->
  <nav class="flex flex-wrap items-center justify-between bg-white p-4 shadow-md">
    <div class="flex items-center space-x-4">
      <a href="/">
        <img src="/media/images/evenova_1.png" alt="Logo" class="w-36 object-contain" />
      </a>
      <div class="hidden sm:flex border border-black rounded overflow-hidden bg-white shadow-sm">
        <input type="text" placeholder="Search events" class="px-3 py-2 focus:outline-none" />
        <input type="text" placeholder="Location" class="px-3 py-2 focus:outline-none border-l" />
      </div>
    </div>
    <div class="mt-4 sm:mt-0">
      <ul class="flex space-x-2">
        <li>
          <button id="openLoginBtn" class="cursor-pointer px-4 py-2">Log in</button>
        </li>
        <li>
          <button id="openSignupBtn" class="bg-gradient-to-r from-[#5E3AE0] to-[#007AFF] text-white font-semibold px-6 py-2 rounded">Sign up</button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Login Modal -->
  <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-60 hidden z-50">
    <div class="relative bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
      <button id="closeLoginBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>
      <img src="/media/images/evenova_2.png" alt="" class="mx-auto mb-4" />
      <p class="text-sm text-gray-600 mb-6">Not a member yet? <a href="#" class="text-blue-500 hover:underline">Sign up</a></p>
      <form class="text-left space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input type="password" placeholder="Enter your password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="mr-2"> Keep me signed in
          </label>
          <a href="#" class="text-blue-500 hover:underline">Forgot password</a>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Log in</button>
        <p class="text-xs text-center text-gray-500 mt-4">Having issues with Log in?</p>
      </form>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="flex flex-col lg:flex-row items-center justify-between px-6 lg:px-28 py-16 bg-white">
    <div class="text-center lg:text-left max-w-xl">
      <h1 class="text-4xl sm:text-6xl font-black">Plan Events.<br />Connect People.<br />All in One Place.</h1>
      <p class="text-lg sm:text-2xl font-light text-gray-500 mt-6 mb-10">Evenova helps you create, manage, and discover local events effortlessly.</p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
        <button class="bg-gradient-to-r from-[#5E3AE0] to-[#007AFF] text-white text-xl font-semibold px-8 py-4 rounded">Create Event</button>
        <button class="border border-black text-xl font-semibold px-8 py-4 rounded">Browse Event</button>
      </div>
    </div>
    <div class="mt-10 lg:mt-0">
      <img src="/media/images/evenova_hero.svg" class="max-w-full h-auto" alt="Hero Image" />
    </div>
  </section>

  <!-- Map Section -->
  <section class="bg-gray-50 px-6 lg:px-28 py-10">
    <div class="flex flex-col sm:flex-row items-center justify-between mb-6 gap-4">
      <h1 class="text-3xl sm:text-5xl font-black">Events Nearby</h1>
      <div class="relative bg-white shadow-lg rounded-md overflow-hidden w-full sm:w-[260px]">
        <input id="locationInput" placeholder="Kathmandu, NP" class="w-full py-3 text-center text-xl text-gray-500 focus:outline-none" />
        <img src="/media/images/pencil.png" alt="edit" class="absolute right-3 top-1/2 transform -translate-y-1/2 h-6 w-6" />
      </div>
    </div>
    <div class="h-[400px] w-full">
      <div id="map" class="h-full w-full rounded-md"></div>
    </div>
  </section>

  <!-- Hot Events Section -->
  <section class="bg-gray-50 px-6 lg:px-28 py-10">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-10">
      <h1 class="text-3xl sm:text-5xl font-black">Hot Events</h1>
      <a href="#" class="text-lg sm:text-2xl text-blue-600 mt-4 sm:mt-0">See all events</a>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Reusable card component -->
      <template id="eventCard">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="/media/images/event_img.jpg" alt="Event" class="w-full h-48 object-cover" />
          <div class="p-4">
            <h2 class="font-semibold text-xl mb-1">Example Event</h2>
            <p class="text-gray-500">Organized by:</p>
          </div>
        </div>
      </template>
      <!-- Example card usage -->
      <script>
        const container = document.currentScript.parentElement;
        for (let i = 0; i < 8; i++) {
          container.appendChild(document.getElementById("eventCard").content.cloneNode(true));
        }
      </script>
    </div>
  </section>

  <script>
    document.getElementById("openLoginBtn").addEventListener("click", () => {
      document.getElementById("loginModal").classList.remove("hidden");
      document.body.style.overflow = "hidden";
    });
    document.getElementById("closeLoginBtn").addEventListener("click", () => {
      document.getElementById("loginModal").classList.add("hidden");
      document.body.style.overflow = "";
    });
  </script>
</body>
</html>
