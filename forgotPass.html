<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Evenova</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-white to-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-10 rounded-md shadow-md w-full max-w-sm">

     <!-- Close Button -->
     <button id="closeSignupBtn" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
        <i data-lucide="x" class="w-6 h-6"></i>
      </button>

    <h2><img src="/media/images/evenova_1.png" alt="" class="w-30 object-contain"></h2>
    <!-- Logo -->
    

    <!-- Forgot Password Heading -->
    <h2 class="text-lg font-semibold text-gray-900 mb-2 text-left">
      Forgot password?
    </h2>

    <!-- Description -->
    <p class="text-sm text-gray-500 mb-6 text-left leading-relaxed">
      No worries! Enter the email associated with your account. Weâ€™ll send you a secure link to reset your password.
    </p>

    <!-- Email Field -->
    <div class="mb-6">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <!-- Reset Button -->
    <button class="w-full py-2 rounded text-white font-semibold bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 transition">
      Send reset link
    </button>

  </div>

</body>
</html>
