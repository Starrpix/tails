    
       <!DOCTYPE html>
       <html lang="en">
       <head>
         <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <title>Evenova Sign Up</title>
         <script src="https://cdn.tailwindcss.com"></script>
       </head>
       <body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
       
         <div class="bg-white p-6 sm:p-8 rounded-lg shadow-md w-full max-w-md">
           <!-- Header -->
           <h1 class="text-3xl font-bold text-blue-800 mb-1">Evenova</h1>
           <h2 class="text-lg font-semibold text-gray-800 mb-6">Finish signing up</h2>
       
           <!-- Form -->
           <form class="space-y-4">
             <!-- Name -->
             <div>
               <label class="block text-sm font-medium text-gray-700 mb-1">Your name</label>
               <input type="text" placeholder="Enter your name"
                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
             </div>
       
             <!-- Email -->
             <div>
               <label class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
               <input type="email" placeholder="Enter your email"
                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
             </div>
       
             <!-- Password -->
             <div>
               <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
               <input type="password" placeholder="Enter your password"
                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
             </div>
       
             <!-- Location -->
             <div>
               <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
               <input type="text" placeholder="Enter your location"
                      class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
             </div>
       
             <!-- Age Checkbox -->
             <div>
               <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
               <label class="flex items-center">
                 <input type="checkbox" class="form-checkbox text-blue-600 mr-2">
                 <span class="text-sm text-gray-700">I am 18 years of age or older.</span>
               </label>
             </div>
       
             

             
             <!-- Submit Button -->
             <button type="submit"
                     class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-2 rounded-md hover:from-blue-600 hover:to-blue-700 transition">
               Sign up
             </button>
       
             <!-- Login Link -->
             <p class="text-sm text-center text-gray-600">
               Already a member?
               <a href="#" class="text-blue-500 hover:underline">Log in</a>
             </p>
           </form>
         </div>
       
       </body>
       </html>
