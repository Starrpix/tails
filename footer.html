<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evenova Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 text-gray-800 text-[15px]">
  <footer class="px-8 py-10">
    <div class="max-w-7xl mx-auto">
      
      <!-- Heading + Button side by side -->
     <div class="flex items-center  mb-4 space-x-2">
        <h2 class="text-lg font-semibold text-purple-950 whitespace-nowrap">Create your own event.</h2>
        <button class="bg-blue-600 text-white px-4 py-2 rounded shadow bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 transition ">
            Get Started
        </button>
     </div>
    

      <!-- Divider line -->
      <hr class="border-t border-gray-300 my-6"/>

      <!-- Links Section -->
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-8 mb-6">
        <div>
          <h3 class="font-semibold text-purple-950 mb-2">Your Account</h3>
          <ul class="space-y-1">
            <li><a href="#" class="hover:underline">Sign up</a></li>
            <li><a href="#" class="hover:underline">Log in</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold text-purple-950  mb-2">Explore</h3>
          <ul class="space-y-1">
            <li><a href="#" class="hover:underline">Create an Event</a></li>
            <li><a href="#" class="hover:underline">Event Categories</a></li>
            <li><a href="#" class="hover:underline">Hot Events</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold text-purple-950  mb-2">Evenova</h3>
          <ul class="space-y-1">
            <li><a href="#" class="hover:underline">About</a></li>
            <li><a href="#" class="hover:underline">Help</a></li>
            <li><a href="#" class="hover:underline">Contact Us</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold text-purple-950  mb-2">Follow us</h3>
          <!-- Add icons if needed -->
        </div>
      </div>

      <!-- Bottom links with minimal spacing -->
      <div class="flex flex-wrap items-center text-sm text-gray-700 space-x-4">
        <span>2025 Evenova</span>
        <a href="#" class="hover:underline">Terms of Service</a>
        <a href="#" class="hover:underline">Privacy Policy</a>
        <a href="#" class="hover:underline">Cookie Policy</a>
        <a href="#" class="hover:underline">License Attribution</a>
        <a href="#" class="hover:underline">Help</a>
      </div>
      
    </div>
  </footer>
</body>
</html>
