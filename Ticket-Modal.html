<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Ticket Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Ticket Modal -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md p-4 relative">
    
    <!-- Ticket Border -->
    <div class=" rounded-lg overflow-hidden ">

      <!-- Header Section -->
      <div class="bg-[#1e1b4b] text-white flex justify-between items-start px-4 py-3">
        <div>
          <h1 class="text-lg font-bold">ICMP</h1>
          <h2 class="text-lg font-bold -mt-1">Hackathon</h2>
        </div>
        <div class="text-right text-sm">
          <p class="text-gray-300">Name</p>
          <p class="text-lg font-bold">Starrpix</p>
        </div>
      </div>

      <!-- Evenova Logo Section -->
      <div class="bg-white py-4 flex justify-center items-center">
        <img src="/media/images/evenova_1.png" alt="Evenova Logo" class="h-10" />
      </div>

      <!-- Ticket Details Section -->
      <div class="bg-[#1e1b4b] text-white px-6 py-4 text-sm">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-gray-300">Date</p>
            <p class="text-lg font-semibold">May 10</p>
          </div>
          <div class="text-right">
            <p class="text-gray-300">Ticket Number</p>
            <p class="text-lg font-semibold">EX-2025-19CE</p>
          </div>
        </div>

        <!-- QR Code -->
        <div class="flex justify-center my-4">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=EX-2025-19CE" alt="QR Code" class="bg-white p-2 rounded" />
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-around mt-4 space-x-4">
      <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded shadow font-medium hover:from-blue-600 hover:to-purple-600">Download Ticket</button>
      <button class="flex-1 bg-gradient-to-r from-blue-500 to-purple-500 text-white py-2 rounded shadow font-medium hover:from-blue-600 hover:to-purple-600">Mail the Ticket</button>
    </div>
  </div>

</body>
</html>
