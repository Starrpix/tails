<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenova Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
        <h4 class="text-gray-700 text-sm mb-2"></h4>
        <h2 class="text-2xl font-bold text-blue-900 mb-1">Evenova</h2>
        <p class="text-sm text-gray-600 mb-6">
          Not a member yet?
          <a href="#" class="text-blue-500 hover:underline">Sign up</a>
        </p>
    
        <form class="text-left space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" placeholder="Enter your email"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
    
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" placeholder="Enter your password"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
          </div>
    
          <div class="flex items-center justify-between text-sm">
            <label class="flex items-center">
              <input type="checkbox" class="mr-2"> Keep me signed in
            </label>
            <a href="#" class="text-blue-500 hover:underline">Forgot password</a>
          </div>
    
          <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
            Log in
          </button>
    
          <p class="text-xs text-center text-gray-500 mt-4">
            Having issues with Log in?
          </p>
        </form>
      </div>
    
    </body>
    </html>
